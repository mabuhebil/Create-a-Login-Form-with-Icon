<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create a Login Form with Icon</title>
</head>
<body>
    <div class="main_div">
        <div class="title">Login Form</div>
        <div class="social_icons">
            <a href="#"><img src="/facebook.png" alt=""><span>Facebook</span></a>
            <a href="#"><img src="/facebook.png" alt=""><span>Facebook</span></a>
        </div>
        <form action="#">
            <div class="input_box">
                <input type="text" placeholder="Email or Phone" required>
                <div class="icon"><img src="/user.png" alt=""></div>
            </div>
            <div class="input_box">
                <input type="password" placeholder="password" required>
                <div class="icon"><img src="/lock.png" alt=""></div>
            </div>
            <div class="input_box">
                <input type="submit" value="Login">
                <div class="option_div">
                    <div class="check_box">
                        <input type="checkbox" name="" id="">
                        <span>Remember me</span>
                    </div>
                    <div class="forgrt_div">
                        <a href="#">Forget password</a>
                    </div>
                </div>
            </div>
            <div class="sign_up">
                Not a Number <a href="#">Signup now</a>
            </div>
        </form>
    </div>
</body>
</html>
